on:
  workflow_dispatch:
  push:
    branches:
    - master
    - release/*
  
jobs:
  Start:
    name: Start
    runs-on: ubutnu-latest
    
    steps: 
    - name: Setup Python
      uses: actions/setup-python@v3.1.2
      with:
        # Version range or exact version of a Python version to use, using SemVer's version range syntax.
        python-version: 3.6
    - name: Run task
      run: |
       git clone https://github.com/sysfox/SMSBoom.git
       cd SMSBoom
       pip3 install pipenv
       pipenv install
       pipenv run python3 smsboom.py


